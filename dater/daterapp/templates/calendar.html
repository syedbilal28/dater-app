    <title>Calendar</title>
    <script>

	$(document).ready(function() {
        const date= new Date()
        
        const starting_day= date.getDay()
        console.log(starting_day)
        var end_date= new Date(date.getFullYear(),date.getMonth(),0).getDate()
        console.log(date.getDay,date.getMonth)
        var calendar_boxes=document.querySelectorAll(".date")
        var counter=1
        end_date=end_date+starting_day
        console.log(end_date)
        for(i = starting_day; i < end_date; i++){
            // alert(i)
            calendar_boxes[i].innerText=counter
            counter+=1
        }
    })
    </script>
