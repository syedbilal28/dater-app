<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/260e5e3e40.js" crossorigin="anonymous"></script>
    <title>Gallery</title>
    <style>
        .card {
            border-radius: 1.2rem;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border: 0;
        }
        img{
            max-width:160px;
            /* max-height:420px; */
            border-top-left-radius: 1.2rem;
            border-top-right-radius: 1.2rem;
        }

        #bottom{
            background-color: white;
            position: fixed;
            bottom: 0px;
            width: 100%;
            border-radius: 2rem 2rem 0px 0px;
            border-top: 1px solid #f2f2f2;
            min-height: 8%;
        }
        .btns {
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <nav class="row">
            <div class="col-2 text-left"><i class="fas fa-arrow-left btns"></i></div>
            <div class="col-8 text-center"><h4>Discover</h4></div>
            <div class="col-2 text-right"><i class="fas fa-sliders-h btns"></i></div>
        </nav>
    </div>

    <div class="container d-flex">
        <div class="flex-row">
            <div class="card m-3 flex-column">
                <img src="https://pyxis.nymag.com/v1/imgs/5d2/6fc/0cdc04b4b5072f9073665e6f006a82db6d-hawley.rsquare.w700.jpg" alt="user">
    
                <div class="row name text-center">
                    <h5>Papa John</h5>
                </div>
    
                <div class="row distance text-center">
                    <p><i class="fas fa-map-marker-alt"></i> 10 miles</p>
                </div>
            </div> 
    
            <div class="card m-3 flex-column">
                <img src="https://pyxis.nymag.com/v1/imgs/5d2/6fc/0cdc04b4b5072f9073665e6f006a82db6d-hawley.rsquare.w700.jpg" alt="user">
    
                <div class="row name text-center">
                    <h5>Papa John</h5>
                </div>
    
                <div class="row distance text-center">
                    <p><i class="fas fa-map-marker-alt"></i> 10 miles</p>
                </div>
            </div> 
        </div>


        <div class="flex-row">
            <div class="card m-3 flex-column">
                <img src="https://pyxis.nymag.com/v1/imgs/5d2/6fc/0cdc04b4b5072f9073665e6f006a82db6d-hawley.rsquare.w700.jpg" alt="user">
    
                <div class="row name text-center">
                    <h5>Papa John</h5>
                </div>
    
                <div class="row distance text-center">
                    <p><i class="fas fa-map-marker-alt"></i> 10 miles</p>
                </div>
            </div> 
    
            <div class="card m-3 flex-column">
                <img src="https://pyxis.nymag.com/v1/imgs/5d2/6fc/0cdc04b4b5072f9073665e6f006a82db6d-hawley.rsquare.w700.jpg" alt="user">
    
                <div class="row name text-center">
                    <h5>Papa John</h5>
                </div>
    
                <div class="row distance text-center">
                    <p><i class="fas fa-map-marker-alt"></i> 10 miles</p>
                </div>
            </div> 
        </div>
    </div>

    <footer>
        <div class="shadow-lg" id="bottom">
                <div class="bottom-bar row text-center btns mt-2">
                    <div class="col">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>

                    <div class="col">
                        <i class="far fa-heart"></i>
                    </div>

                    <div class="col">
                        <i class="far fa-star"></i>
                    </div>

                    <div class="col">
                        <i class="far fa-comment-dots"></i>
                    </div>

                    <div class="col">
                        <i class="far fa-user"></i>
                    </div>
                </div>
        </div>
    </footer>
</body>
</html>
