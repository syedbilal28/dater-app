            border: 1px solid #e6e6e6;

            border: 1px solid #e6e6e6;
            border-radius: 15px;
            min-width:100%;
            width: 100% !important;
            margin: auto;
            background-color: #f2f2f2;
        }

<body>
    <div class="container">
        <div class="nav-bar">
            <nav>
                <a href="#">Back</a>
                <p>Filters</p>
            </nav>
        </div>

        <div class="form-wrapper">

            <!-- View Style  -->
            <div class="row">
                <div class="view-style top">
                    <h4>View Style</h4>
                    <input type="radio" name="view-style" id="style" class="mr-2"><span class="mr-4">Classic</span> 
                    <input type="radio" name="view-style" id="style" class="mr-2"><span class="mr-4">Gallery</span>
                </div>
            </div>

            <!-- Location -->
            <div class="row my-3">
                <div class="location top">
                    <h4>Location</h4>
                    <div class="section-border pl-3 pt-1">
                        <p>Current Location</p>
                    </div>
                </div>
            </div>

            <!-- Distance -->
            <div class="row my-3">
                <div class="distance form-div">
                    <h4>Distance</h4>
                    <label for="customRange1" class="form-label">Example range</label>
                    <input type="range" class="form-range" id="customRange1">
                </div>
            </div>

            <!-- Gender  -->
            <div class="row my-3">
                <div class="gender form-div p-3">
                    <h4 class="center">Gender</h4>
                    <!-- Female  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Female</p>
                        </div>
                        <div class="col-2">
                            <input type="radio" name="gender" value="female">
                        </div>
                    </div>

                    <!-- Male  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Male</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="gender" value="male">
                        </div>
                    </div>

                    <!-- Non-Binary  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Non-Binary</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="gender" value="non-binary">
                        </div>
                    </div>

                    <!-- Transgender Female  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Transgender Female</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="gender" value="transgender female">
                        </div>
                    </div>

                    <!-- Transgender Male  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Transgender Male</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="gender" value="transgender male">
                        </div>
                    </div>

                    <!-- Transgender  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Transgender</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="gender" value="transgender">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sexulaity  -->
            <div class="row my-3">
                <div class="sexuality form-div p-3">
                    <h4 class="center">Sexulaity</h4>

                    <!-- Straight  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Straight</p>
                        </div>
                        <div class="col-2">
                            <input type="radio" name="sexuality" value="straight">
                        </div>
                    </div>

                    <!-- Gay  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Gay</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="sexuality" value="gay">
                        </div>
                    </div>

                    <!-- Lesbian  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Lesbian</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="sexuality" value="lesbian">
                        </div>
                    </div>

                    <!-- Bisexual  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Bisexual</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="sexuality" value="bisexual">
                        </div>
                    </div>

                    <!-- Pansexual  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Pansexual</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="sexuality" value="pansexual">
                        </div>
                    </div>

                    <!-- Transgender  -->
                    <div class="row">
                        <div class="col-10">
                            <p>Transgender</p>
                        </div>

                        <div class="col-2">
                            <input type="radio" name="sexuality" value="transgender">
                        </div>
                    </div>
                </div>
            </div>

            <div class="center">
                <button class="button btn-success rounded-pill">Submit</button>
            </div>
        </div>
    </div>
