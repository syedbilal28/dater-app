<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <nav></nav>
    <div class="container">
        <div id="form-wrapper">
            <form action="">
                {% csrf_token %}
                <div class="row">
                    <input type="email" placeholder="Type your email" id="email-input">
                </div>
                <div class="row">
                    <p>When you tap "Continue",Dater will send an email with a verification code , Message and date rates may apply.The verified email can be used to log in.<strong>Learn what happens when you change your email</strong></p>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
