<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Discover</title>
    <style>
        * {
            color: white;
        }

        .container {
            overflow: hidden;
        }

        .top {
            height: 60vh;
            background-color: #fe877c;
            min-width: 100%;
            max-width: 100%;
            border-bottom-right-radius: 30%;
        }


        img{
            max-width:120px;
            max-height:120px;
            border: 2px solid white;
            border-radius: 50%;
        }

        .bottom{
            height: 40vh;
            border-top-left-radius: 30%;
        }

        .details {
            margin-bottom: 2px;
        }

        .button{
            text-align: center;
            min-width: 260px;
            min-height: 40px;
            background-color: #fe877c;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container p-0">
        <div class="top">
            <div class="top-1 text-center">
                <h4>You're Matched</h4>
            </div>

            <div class="top-2 text-center">
                <p>You and Desirae have both like each other</p>
            </div>

            <div class="profile-1 row">
                <div class="profile-description col">
                    <div class="row text-right d-inline m-0">
                        <h5 class="details">Kadin Dias</h5>
                    </div>

                    <div class="row text-right d-inline m-0">
                        <p class="details">CTO</p>
                    </div>

                    <div class="row text-right d-inline m-0">
                        <p class="details">80 miles</p>
                    </div>
                </div>

                <div class="profile-pic col">
                    <div class="pic text-left d-inline">
                        <img src="https://www.himalmag.com/wp-content/uploads/2019/07/sample-profile-picture.png" alt="profile-1">
                    </div>
                </div>
            </div>

            <div class="heart row">
                <!-- Heart Icon here  -->
            </div>

            <div class="profile-2 row">
                <div class="profile-pic col ">
                    <div class="pic text-right">
                        <img src="https://vengreso.com/wp-content/uploads/2016/03/LinkedIn-Profile-Professional-Picture-Sample-Bernie-Borges.png" alt="profile-2">
                    </div>
                </div>

                <div class="profile-description col">
                    <div class="row text-left d-inline m-0">
                        <h5 class="details">Kadin Dias</h5>
                    </div>

                    <div class="row text-left d-inline m-0">
                        <p class="details">CTO</p>
                    </div>

                    <div class="row text-left d-inline m-0">
                        <p class="details">80 miles</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom d-flex flex-column align-items-center justify-content-center">
            <div>
                <button class="rounded-pill button">Send a Message</button> 
            </div>

            <div class="pt-4">
                <button class="btn">Go Back to Discover</button>
            </div>
        </div>
    </div>
</body>
</html>
